<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      p {
        font-size: 20px;
        text-align: center;
      }
      .kotak {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 60px auto 0;
        transition: 1s;
      }

      .kotak:hover {
        transform: scale(2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div class="kotak"></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quisquam
      aperiam, doloremque alias molestiae, odit reprehenderit perferendis
      distinctio eius porro fuga ipsam mollitia. Error explicabo incidunt
      eveniet nam, maiores expedita?
    </p>
  </body>
</html>
